<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson_4-1</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  //----------ProductES5-------------//
  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }

  ProductES5.prototype.make25Discount = function () {
    console.log(`Название: ${this.name} Цена Sale 25%: ${this.price * 0.75}`);
  };

  const productES5_1 = new ProductES5("Bally", "1000");
  console.log(`Название: ${productES5_1.name} Цена: ${productES5_1.price}`);
  productES5_1.make25Discount();

  const productES5_2 = new ProductES5("Pioneer", "1500");
  console.log(`Название: ${productES5_2.name} Цена: ${productES5_2.price}`);
  productES5_2.make25Discount();

  const productES5_3 = new ProductES5("Mitsubishi", "10500");
  console.log(`Название: ${productES5_3.name} Цена: ${productES5_3.price}`);
  productES5_3.make25Discount();

  //----------ProductES6-------------//
  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25Discount() {
      console.log(`Название: ${this.name} Цена Sale 25%: ${this.price * 0.75}`);
    }
  }

  const productES6_1 = new ProductES6("AUX", "2000");
  console.log(`Название: ${productES6_1.name} Цена: ${productES6_1.price}`);
  productES6_1.make25Discount();

  const productES6_2 = new ProductES6("Electra", "2500");
  console.log(`Название: ${productES6_2.name} Цена: ${productES6_2.price}`);
  productES6_2.make25Discount();

  const productES6_3 = new ProductES6("kentatsu", "8500");
  console.log(`Название: ${productES6_3.name} Цена: ${productES6_3.price}`);
  productES6_3.make25Discount();
</script>
</body>
</html>
