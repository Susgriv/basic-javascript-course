<!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 1, b = 1, c, d;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  a = a + 1; // 2
  let c = a; // 2
   */
  c = ++a;
  console.log(c); // 2

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  let d = b; // 1
  b = b + 1; // 2
   */
  d = b++;
  console.log(d); // 1

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  a = a + 1; // 3
  let c = 2 + 3; // 5
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  let d = 2 + 2; // 4
  b = 2 + 1; // 3
   */
  d = 2 + b++;
  console.log(d); // 4
  console.log(a); // 3
  console.log(b); // 3
</script>
