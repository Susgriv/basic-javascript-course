<!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
<script>
  "use strict";

  /**
   * Возвращает одно из трех переданных в параметры слов подходящее под число,
   * которое передано первым аргументом.
   * @param {number} count Целое положительное число.
   * @param {string} one  Первое склонение "слово".
   * @param {string} two  Второе склонение "слово".
   * @param {string} five Третье склонение "слово".
   * @returns {number, string}  Число и подходящее склонение.
   */
  function declinationOfNumber(count, one, two, five) {
    const n10 = count % 10;
    const n100 = count % 100;
    if (n100 >= 11 && n100 <=20) {
      return five;
    } else if (n10 === 1) {
      return one;
    } else if (n10 > 1 && n10 < 5){
      return two;
    } return five;
  }

  const applesNumber = 11;
  const word1 = declinationOfNumber(applesNumber, "яблоко", "яблока", "яблок");
  console.log(`У меня есть ${applesNumber} ${word1}.`); //"яблоко"
  const ballNumber = 6364;
  const word2 = declinationOfNumber(ballNumber, "мяч", "мяча", "мячей");
  console.log(`У меня есть ${ballNumber} ${word2}.`); // "мяча"
  const chairNumber = 8614;
  const word3 = declinationOfNumber(chairNumber, "стул", "стула", "стульев");
  console.log(`У меня есть: ${chairNumber} ${word3}`); // "стульев"
  //Не судите строго делал сам без подсказок надеюсь что как у вас :).
</script>
