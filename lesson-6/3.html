<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

        crossorigin="anonymous"/>
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  // function addRemove(param) {
  //   return function (event) {
  //     if (!event.target.classList.contains("fas")) {
  //       return;
  //     }
  //     //  Понравился ваш способ с do while;
  //     let star = event.target;
  //     do {
  //       star.classList[param]("golden");
  //       star = star.previousElementSibling;
  //     } while (star);
  //   }
  // }
  const addRemove = (param) => (event) => {
    if (!event.target.classList.contains("fas")) {
      return;
    }
    //  Понравился ваш способ с do while;
    let star = event.target;
    do {
      star.classList[param]("golden");
      star = star.previousElementSibling;
    } while (star);
  }
  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  document.querySelector(".stars_container").addEventListener
  ("mouseover", addRemove("add"));
  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  document.querySelector(".stars_container").addEventListener
  ("mouseout", addRemove("remove"));
  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  // так как мы используем NodeList, у нас ставятся пробелы #text
  // Если бы мы использовали HTMLCollection, то пробелов бы не было.
  document.querySelector(".stars_container").childNodes.forEach(elem => {
    if (elem.nodeName === "#text") {
      elem.remove();
    }
  });


</script>
</body>
</html>
