<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
   1. Выполняем сложение 10 + 10 = 20, следом делаем склейку числа со строкой
  20 + "10" получаем 2010
  */
  console.log(10 + 10 + "10");

  /*
  2. Делаем склейку число / строка / число
   */
  console.log(10 + "10" + 10);
  /*
  3. Суммируем три числа. Знак + переводит строку в положительное число
   */
  console.log(10 + 10 + +"10");
  /*
  4. 10 разделить на - бесконечность = -infinity
   */
  console.log(10 / -"");
  /*
  5.Знак + переводит строку в положительное число. Так как у строки запятая, а
  не точка. То получится Not a Number
   */
  console.log(10 / +"2,5");
</script>
</body>
</html>
